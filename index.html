<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Convert Temperature Units</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert Your Temperature</h1>
      </header>
      <div class="celsius">
        <input type="text" placeholder="Celsius " />
      </div>
      <div class="fahrenheit">
        <input type="text" placeholder="Fahrenheit" />
      </div>
      <div class="kelvin">
        <input type="text" placeholder="Kelvin" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
